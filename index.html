<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
  <title>imusic</title>
</head>

<body>
  <span class="background"></span>
  <header class="header">
    <img class="header__logo" src="sprites/Logo.svg" alt="IMusic logo">
    <div class="nav">
      <ul class="nav__list">
        <li class="nav__li"><button class="nav__li_btn">Music</button></li>
        <li class="nav__li"><button class="nav__li_btn">Radio</button></li>
        <li class="nav__li"><button class="nav__li_btn">Playlists</button></li>
      </ul>
      <ul class="nav__list-r">
        <li class="nav__li-r">
          <div class="input__groupp">
            <input class="search__input" type="text" placeholder="Search...">
            <button class="nav__li_btn nav__li_btn-search"></button>
          </div>
        </li>
        <li class="nav__li-r"><button class="nav__li_btn nav__li_btn-bell"></button></li>
      </ul>
    </div>
  </header>
  <main>
    <section class="hero">
      <div class="hero-l">
        <div class="profile">
          <div class="profile__face">
            <span class="profile__avatar"></span>
            <h3 class="profile__name">Hi,Jonah</h3>
            <button class="burger"></button>
          </div>
          <div class="profile__dropdown">
            <div class="dropdown__account-settings">
              <p class="dropdown__account-settings-profile">Profile</p>
              <p class="dropdown__account-settings-account">Account settings</p>
            </div>
            <div class="dropdown__create-page">
              <p class="dropdown__create-page-content">+ Create company page</p>
            </div>
          </div>
        </div>
        <div class="actions">
          <ul class="actions__list">
            <li class="actions__list_li">
              <p class="actions__li_text-favorites">Favorites</p>
            </li>
            <li class="actions__list_li">
              <p class="actions__li_text-histori">Histori</p>
            </li>
            <li class="actions__list_li">
              <p class="actions__li_text-band">Band</p>
            </li>
            <li class="actions__list_li">
              <div class="playlist">
                <p class="actions__list_li-playlists">Playlists</p>
                <button class="li__playlists_btn"></button>
              </div>
            </li>
          </ul>
          <ul class="playlists__list">
            <li class="playlists__list_li">
              <p class="playlists__li_text">Workout music</p>
            </li>
            <li class="playlists__list_li">
              <p class="playlists__li_text">The rush</p>
            </li>
            <li class="playlists__list_li">
              <p class="playlists__li_text"></p>Kill'em all
            </li>
            <li class="playlists__list_li">
              <p class="playlists__li_text">DejaVue</p>
            </li>
            <li class="playlists__list_li">
              <p class="playlists__li_text">Momentum</p>
            </li>
          </ul>
        </div>
      </div>
      <div class="hero-c">
        <div class="hero__main_content">
          <span class="relese__artist_img"></span>
          <h3 class="hero__main-heading">this week's new releases</h3>
          <div class="hero__main_release">
            <h2 class="release__name">Donda</h2>
            <p class="release__artist">Kanye West</p>
            <ul class="release__list">
              <li class="release__li"><span class="kanye"></span></li>
              <li class="release__li"><span class="man1"></span></li>
              <li class="release__li"><span class="man2"></span></li>
              <li class="release__li"><span class="girl1"></span></li>
              <li class="release__li"><span class="girl2"></span></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="hero-r">
        <div class="right__headings">
          <button class="left__heading">Now playing</button>
          <button class="right__heading">Suggest</button>
        </div>
        <ul class="track__list">
        </ul>
      </div>
    </section>
  </main>
  <footer>

  </footer>

  <!-- player -->

  <div class="player">
    <div class="player__track">
      <span class="player__track_avatar"></span>
      <div class="player__track_description">
        <h3 class="player__track_name"></h3>
        <span class="player__track_artist"></span>
      </div>
    </div>
    <div class="player__volume">

    </div>
    <div class="player__controller">
      <ul class="controller__list">
        <li class="controller__li"><button class="controller__li_btn shuffle">a</button></li>
        <li class="controller__li"><button class="controller__li_btn prev">&lt;=</button></li>
        <li class="controller__li"><button class="controller__li_btn play"></button></li>
        <li class="controller__li"><button class="controller__li_btn next">=&gt;</button></li>
        <li class="controller__li"><button class="controller__li_btn repeat">a</button></li>
      </ul>
    </div>
    <div class="player__moves">
      <p class="moves__time">1:08<span class="moves__time_description"></span></p>
      <ul class="moves__list">
        <li class="moves__li"><button class="moves__li_btn ellipsis">a</button></li>
        <li class="moves__li"><button class="moves__li_btn like">a</button></li>
        <li class="moves__li"><button class="moves__li_btn share">a</button></li>
        <li class="moves__li"><button class="moves__li_btn somethink">a</button></li>
      </ul>
    </div>
  </div>
</body>

</html>
